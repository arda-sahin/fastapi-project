services:
  db:
    image: postgres:15 
    container_name: myfastapi_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 

  web:
    build: .
    container_name: myfastapi_web
    restart: always
    env_file:
      - .env
    ports:
      - "8000:80"
    depends_on:
      - db

volumes:
  postgres_data:
