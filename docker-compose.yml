services:
  db:
    image: postgres:15 
    container_name: db_fastapi
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: mini_backend
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web_fastapi
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: mini_backend
      DB_HOST: db
      DB_PORT: 5432
      DATABASE_URL: postgresql://postgres:123456@db:5432/mini_backend
    ports:
      - "8000:80"
    depends_on:
      - db

volumes:
  postgres_data: